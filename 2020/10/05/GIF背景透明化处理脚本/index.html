        </h1>

        <div class="post-meta">

    <div class="post-body" itemprop="articleBody">

      
        <p>代码如下，fname是要处理的GIF文件名，脚本与该文件放在同一文件夹下运行，结果也生成在同一文件夹，名为res-&lt;fname&gt;：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs python"><br><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image, ImageEnhance<br><br>fname = <span class="hljs-string">&#x27;false-memory&#x27;</span><br>g = Image.open(fname+<span class="hljs-string">&#x27;.gif&#x27;</span>)<br><br>frames = []<br><br><span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:<br>    print(<span class="hljs-string">&quot;\rframe %d&quot;</span>%g.tell(),end=<span class="hljs-string">&#x27;&#x27;</span>)<br><br>    <span class="hljs-comment"># see https://stackoverflow.com/questions/46850318/transparent-background-in-gif-using-python-imageio</span><br>    h = g.convert(<span class="hljs-string">&#x27;RGB&#x27;</span>)<br>    h = ImageEnhance.Contrast(h).enhance(<span class="hljs-number">3</span>)<br>    h = h.convert(<span class="hljs-string">&#x27;P&#x27;</span>, palette=Image.ADAPTIVE, colors=<span class="hljs-number">255</span>)<br>    mask = Image.eval(g.convert(<span class="hljs-string">&#x27;L&#x27;</span>), <span class="hljs-keyword">lambda</span> a: <span class="hljs-number">255</span> <span class="hljs-keyword">if</span> a&gt;<span class="hljs-number">245</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>)<br><br>    h.paste(<span class="hljs-number">255</span>, mask)<br><br>    h.info[<span class="hljs-string">&#x27;transparency&#x27;</span>] = <span class="hljs-number">255</span><br><br>    frames.append(h)<br>    <span class="hljs-keyword">try</span>:<br>        g.seek(g.tell()+<span class="hljs-number">1</span>)<br>    <span class="hljs-keyword">except</span>:<br>        print(<span class="hljs-string">&#x27;&#x27;</span>)<br>        <span class="hljs-keyword">break</span><br><br>frames[<span class="hljs-number">0</span>].save(<span class="hljs-string">&#x27;res-&#x27;</span>+fname+<span class="hljs-string">&#x27;.gif&#x27;</span>,<br>               save_all=<span class="hljs-literal">True</span>,<br>               format=<span class="hljs-string">&#x27;GIF&#x27;</span>,<br>               append_images=frames[<span class="hljs-number">1</span>:],<br>               duration=<span class="hljs-number">0.1</span>,<br>               loop=<span class="hljs-number">0</span>,<br>               disposal=<span class="hljs-number">2</span>,<br>               optimize=<span class="hljs-literal">False</span>)<br>               <br></code></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
